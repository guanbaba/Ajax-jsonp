<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery load test</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<input type="text" class="search" placeholder="管世昱">
	<input type="button" class="btn" value="load">
	<div class="content"></div>
	<script type="text/javascript">
		$(function(){
			$(".btn").click(function(){
				$.post("jquery_post_response.php",{
					search:$(".search").val(),
				},function(data){
					$(".content").text(data);
				})
			});
		});
	</script>
</body>
</html>
